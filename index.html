<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="64x64" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Social links profile</title>

</head>

<body>
    <div class="base">
        <div class="container">
            <div class="social-profile-content">
                <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
                <h1 class="person-name">Jessica Randall</h1>
                <h4 class="location"> London, United Kingdom</h4>
                <p class="description">"Front-end developer and avid reader."</p>
                <div class="container-button">
                    <button>GitHub</button>
                    <button>Frontend Mentor</button>
                    <button>LinkedIn</button>
                    <button>Twitter</button>
                    <button>Instagram</button>
                </div>

            </div>

        </div>
    </div>




</body>

</html>
